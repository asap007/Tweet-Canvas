services:
  - type: web
    name: tweetCanvas
    env: node
    buildCommand: |
      yarn install --frozen-lockfile
      yarn add puppeteer
    startCommand: node server.js
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: NODE_VERSION
        value: 18.16.1
    nodes:
      - name: chrome
        env: chrome
